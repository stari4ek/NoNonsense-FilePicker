android {
    compileSdkVersion verCompileSdk
    buildToolsVersion verBuildTools

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion verMinSdk
        targetSdkVersion verTargetSdk

        vectorDrawables.useSupportLibrary = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation "com.android.support:appcompat-v7:$verSupportLib"
    implementation "com.android.support:support-v4:$verSupportLib"
    implementation "com.android.support:recyclerview-v7:$verSupportLib"

    testImplementation "junit:junit:$verJUnitLib"
}